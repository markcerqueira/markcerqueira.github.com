---
layout: default
title: home
---

<div class="posts">
  {% for post in site.posts limit:8 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>

<div class="index-footer">
  Check out the <a href="{{ site.baseurl }}/archive/">archive</a> for more posts!
</div>
